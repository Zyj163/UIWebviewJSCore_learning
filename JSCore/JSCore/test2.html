
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
        <body>
            
            <div class='label' style='background: red; color: white'>根据颜色查看结果</div>
            
            <script type="text/javascript">
                //点击事件等事件通过调用全局对象的方法调用方法
                globalObj = new Object();
                globalObj.name = 100;
                globalObj.nativeCallJS = function(color){
                    document.getElementsByClassName('label')[0].style.background = color;
                }
            </script>
            <button type="button" onclick = "obj.jsCallNative('jsParameter')" style="width:100%; height:30px;"/>调用OC代码</button>
        </body>
</html>
